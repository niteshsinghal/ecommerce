<ul class="list-group" *ngFor="let album of albums">
  <li class="list-group-item d-flex justify-content-between align-items-center ">
    <a class="cursor-anchor" [routerLink]="['/blog/photos',album?.id]">{{album.title}}</a>
    <span class="badge badge-secondary badge-pill">User : {{album.userId}}</span>
  </li>

</ul>
