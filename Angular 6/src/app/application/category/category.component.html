<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- <div class="card-body">
                <ngx-table [configuration]="configuration" [data]="categories" [columns]="columns" [pagination]="pagination"></ngx-table>
            </div> -->
            <div class="card-body">
                <ngx-table [configuration]="configuration" [data]="categories" [columns]="columns" [pagination]="pagination">
                    <ng-template let-row>
                        <td>
                            <a href="javascript:void(0)" (click)="editCategory(row)">Edit</a>
                            <a href="javascript:void(0)" (click)="deleteCategory(row)">Delete</a>
                            {{row.categoryID}}
                        </td>
                        <td>
                            {{row.categoryName}}
                        </td>
                        <td>
                            {{row.description}}
                        </td>
                    </ng-template>
                </ngx-table>
            </div>
        </div>
    </div>
</div>
